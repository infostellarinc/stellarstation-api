steps:
- name: gcr.io/cloud-builders/gcloud
  args:
    - kms
    - decrypt
    - --ciphertext-file=cloudbuild/id_rsa.enc
    - --plaintext-file=cloudbuild/id_rsa
    - --location=us-central1
    - --keyring=cloudbuild
    - --key=deploy-stubs
- name: gcr.io/cloud-builders/gcloud
  args:
    - kms
    - decrypt
    - --ciphertext-file=cloudbuild/secring.gpg.enc
    - --plaintext-file=cloudbuild/secring.gpg
    - --location=us-central1
    - --keyring=cloudbuild
    - --key=deploy-stubs
- id: publish-release
  name: curiostack/java-cloud-builder
  entrypoint: bash
  args:
    - -c
    # The SSH clients are looking in /root/.ssh for keys and config, even although the HOME directory
    # is /builder/home.
    - |
      mkdir /root/.ssh &&
      cp cloudbuild/id_rsa /root/.ssh/id_rsa &&
      chmod 400 /root/.ssh/id_rsa &&
      apt-get -y update &&
      apt-get -y install binutils &&
      echo -e "Host github.com\n\tStrictHostKeyChecking no\n" >> /root/.ssh/config &&
      ./gradlew -Ppypi.user=istellar-sysadmin -Ppypi.password=$$PYPI_KEY -Pmaven.username=infostellar-admin -Pmaven.password="$$MAVEN_PASSWORD" -Psigning.secretKeyRingFile=cloudbuild/secring.gpg -Psigning.keyId=C8772BE9 -Psigning.password="$$SIGNING_PASSWORD" -Pnpm.key=$$NPM_KEY -Pcuriostack.release=true --stacktrace --no-daemon publishStubs
  secretEnv:
  - MAVEN_PASSWORD
  - SIGNING_PASSWORD
  - NPM_KEY
  - PYPI_KEY
  env:
  - CI=true
  - TAG_NAME=$TAG_NAME
  - BRANCH_NAME=$BRANCH_NAME
timeout: 60m
options:
  machineType: N1_HIGHCPU_32
