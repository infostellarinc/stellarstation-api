server {
  disableServerCertificateVerification: true
  generateSelfSignedCertificate: false
  tlsCertificatePath: "classpath:tls.crt"
  tlsPrivateKeyPath: "classpath:tls.key"
}

fakeServer {
  telemetryPublishingFrequency: 1s
  telemetryPublishingFrequency: ${?TM_PUBLISHING_FREQUENCY}
  telemetryPayloadSize: 1M
  telemetryPayloadSize: ${?TM_PAYLOAD_SIZE}
  sessionTimeout: 5m
  sessionTimeout: ${?SESSION_TIMEOUT}
}
