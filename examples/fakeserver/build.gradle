buildscript {
    repositories {
        jcenter()
        maven {
            url 'http://dl.bintray.com/curioswitch/curiostack'
        }
    }

    dependencies {
        classpath 'com.bmuschko:gradle-docker-plugin:3.2.8'
    }
}

plugins {
    id 'com.google.cloud.tools.jib' version '0.9.8'
}

apply plugin: 'application'

archivesBaseName = 'stellarstation-fake-apiserver'
mainClassName = 'com.stellarstation.api.fakeserver.FakeServerMain'

sourceCompatibility = '1.8'
targetCompatibility = '1.8'

dependencies {
    compile 'com.stellarstation.api:stellarstation-api:0.0.8'

    compile 'org.bouncycastle:bcpkix-jdk15on:1.59'
    compile 'org.curioswitch.curiostack:curio-server-framework:0.0.70'

    annotationProcessor 'com.google.dagger:dagger-compiler:2.16'

    annotationProcessor 'org.immutables:value'
    compileOnly group: 'org.immutables', name: 'value', classifier: 'annotations'
}

jib {
    from {
        image = 'gcr.io/distroless/java:debug'
    }
    to {
        image = 'quay.io/infostellarinc/fake-apiserver'
    }
    container {
        mainClass = mainClassName
        ports = ['8080', '8081']
    }
}
