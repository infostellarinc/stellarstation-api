apply plugin: 'application'

mainClassName = 'com.stellarstation.api.examples.printingclient.PrintingClientMain'

dependencies {
    compile 'com.google.auth:google-auth-library-oauth2-http:0.9.1'
    compile 'com.stellarstation.api:stellarstation-api:0.0.2'
    compile 'io.grpc:grpc-auth:1.12.0'
    compile 'io.grpc:grpc-netty:1.12.0'
    compile 'io.grpc:grpc-protobuf:1.12.0'
    compile 'io.grpc:grpc-stub:1.12.0'
    compile 'io.netty:netty-tcnative-boringssl-static:2.0.7.Final'
    compile 'org.slf4j:slf4j-simple:1.7.25'
}

processResources {
    from project(':examples:fakeserver').file('src/misc/api-key.json')
    from project(':examples:fakeserver').file('src/main/resources/tls.crt')
}
